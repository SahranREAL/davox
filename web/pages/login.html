<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="../img/" type="image/x-icon">
    <title>Davox</title>
</head>

<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <button type="button" id="signin-button">Connexion</button>
            <div id="error-message" class="error-message" style="display: none;">Nom d'utilisateur ou mot de passe incorrect</div>
        </form>
    </div>

    <!-- Lien pour revenir Ã  la page d'accueil -->
    <div class="back-to-home">
        <a href="../index.html">Retourner au menu</a>
    </div>

    <script>
        document.getElementById('signin-button').addEventListener('click', function() {
            // Display the fake error message
            document.getElementById('error-message').style.display = 'block';
        });
    </script>
</body>

</html>
